<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klasyfikacja obrazów MRI mózgu</title>
    <link rel="stylesheet" href="../static/index.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>BrainTumorScan</h1>
        </header>
        <main>
            <section>
                <p class="text">Classification of Brain MRI Images</p>
                <form method="post" enctype="multipart/form-data">
                    <input type="hidden" name="model" value="classification">
                    <input type="file" name="file" accept=".jpg, .jpeg, .png" required>
                    <button class="btn" type="submit">Upload</button>
                </form>
                {% if error %}
                    <p style="color: red;">{{ error }}</p>
                {% endif %}
            </section>
            <section>
                <p class="text">Segmentation of Brain MRI Images</p>
                <form method="post" enctype="multipart/form-data">
                    <input type="hidden" name="model" value="segmentation">
                    <input  type="file" name="file" accept=".jpg, .jpeg, .png" required>
                    <button class="btn" type="submit">Upload</button>
                </form>
                {% if error %}
                    <p style="color: red;">{{ error }}</p>
                {% endif %}
            </section>
        </main>
       
    </div>
</body>
</html>
